<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRU Cache Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>LRU Cache Visualizer</h2>

        <!-- Capacity Input -->
        <div class="input-group">
            <label>Cache Capacity:</label>
            <input type="number" id="capacity" value="3">
        </div>

        <!-- Key-Value Input -->
        <div class="input-group">
            <input type="text" id="key" placeholder="Key">
            <input type="text" id="value" placeholder="Value">
            <button onclick="put()">Put</button>
        </div>

        <!-- Search Key -->
        <div class="input-group">
            <input type="text" id="searchKey" placeholder="Search Key">
            <button onclick="get()">Get</button>
        </div>

        <!-- Search Result -->
        <div id="searchResult"></div>

        <!-- Cache Display -->
        <div id="cache" class="cache-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
